<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Picker</title>
    <meta name="description" content="A color picker that allows you to freely create your own gradient and get the CSS code!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Noto+Sans+Tangsa&display=swap" rel="stylesheet"> 
  </head>
  <body class="center-both">
    <div id="app" class="center-both">
      <div class="container">
        <h1 class="title">GradientPicker</h1>
        <div class="card">
          <div class="color-preview" id="preview"></div>

          <div class="options">
            <select name="type" id="type">
              <option value="linear" selected>Linear</option>
              <option value="radial">Radial</option>
            </select>
            <select name="direction" id="direction">
              <option value="right" selected>Right</option>
              <option value="top">Top</option>
              <option value="left">Left</option>
              <option value="center">Center</option>
              <option value="bottom">Bottom</option>
            </select>
          </div>

          <div class="css-box">
            <div class="css-box__header">
              <h5>CSS Value</h5>
              <div class="copy-button">
                <span id="copied">Copied!</span>
                <button id="copy-css">Copy</button>
              </div>
            </div>
            <textarea name="css" id="css" readonly></textarea>
          </div>
        </div>
        <a href="https://github.com/zuramai/gradient-picker" target="_blank">
          <svg width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33c.85 0 1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2Z"/></svg>
        </a>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
