name: Build and deploy 
on:
  push:
    branches: [ master ]
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
      
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.13.3
          run_install: true
      
      - name: Install and Build ðŸ”§ 
        run: |
          pnpm run build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages 
